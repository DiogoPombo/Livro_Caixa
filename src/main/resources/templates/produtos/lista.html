<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Produtos</h1>

    <!-- Bot√£o voltar -->
    <a class="btn btn-secondary mb-3" href="/">
        ‚¨ÖÔ∏è Voltar para In√≠cio
    </a>

    <!-- Bot√£o para cadastrar novo produto -->
    <a class="btn btn-primary mb-3 ms-2" href="/produtos/novo">
        ‚ûï Cadastrar novo produto
    </a>

    <!-- Tabela de produtos -->
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Pre√ßo</th>
                    <th>Quantidade</th>
                    <th>Ativo</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.id}"></td>
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${#numbers.formatDecimal(produto.preco, 1, 2)}"></td>
                    <td th:text="${produto.quantidadeEstoque}"></td>
                    <td>
                        <span th:text="${produto.ativo ? 'Sim' : 'N√£o'}"
                              th:classappend="${produto.ativo} ? 'text-success fw-bold' : 'text-danger fw-bold'">
                        </span>
                    </td>
                    <td>
                        <div class="d-flex gap-2">
                            <!-- Bot√£o editar -->
                            <a class="btn btn-sm btn-warning"
                               th:href="@{/produtos/editar/{id}(id=${produto.id})}">
                                ‚úèÔ∏è Editar
                            </a>
                            <!-- Bot√£o deletar -->
                            <form th:action="@{/produtos/deletar/{id}(id=${produto.id})}" method="post">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    üóëÔ∏è Deletar
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
