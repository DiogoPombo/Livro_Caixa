<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Movimento de Caixa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h1>Novo Movimento de Caixa</h1>

    <form th:action="@{/caixa}" th:object="${movimento}" method="post" class="mt-3">

        <!-- Tipo do movimento com botões toggle -->
        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <div class="btn-group" role="group" aria-label="Tipo de movimento">
                <input type="radio" class="btn-check" id="entrada" name="tipo" value="ENTRADA"
                       th:field="*{tipo}" autocomplete="off" required>
                <label class="btn btn-outline-success" for="entrada">Entrada</label>

                <input type="radio" class="btn-check" id="saque" name="tipo" value="SAQUE"
                       th:field="*{tipo}" autocomplete="off">
                <label class="btn btn-outline-danger" for="saque">Saque</label>
            </div>
        </div>

        <!-- Valor -->
        <div class="mb-3">
            <label for="valor" class="form-label">Valor</label>
            <input type="number" step="0.01" id="valor" class="form-control" th:field="*{valor}" required>
        </div>

        <!-- Data do movimento -->
        <div class="mb-3">
            <label for="dataHora" class="form-label">Data do Movimento</label>
            <input type="datetime-local" id="dataHora" class="form-control" th:field="*{dataHora}" required>
        </div>

        <!-- Observação -->
        <div class="mb-3">
            <label for="observacao" class="form-label">Observação</label>
            <textarea id="observacao" class="form-control" th:field="*{observacao}" rows="3"></textarea>
        </div>

        <!-- Botões -->
        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/caixa}" class="btn btn-secondary">Cancelar</a>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
